<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEase | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2m4OCIdWncZaWe1xovQ2xsxGb-YGHmi76GA&s">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-card">

        <!-- Brand -->
        <div class="left">
            <a href="homescreen.html" class="material-icons theme-icon">home</a>
            <h3 class="text-center fw-bold mb-1">ShopEase</h3>
            <p class="text-center text-muted mb-4">Welcome back 👋</p>
        </div>

        <!-- Success Message -->
        <div id="successMsg" class="alert alert-success text-center d-none">
            🎉 Registration successful! You can now login.
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="text-center small mt-4">
            Don’t have an account?
            <a href="sing_up.html" class="text-primary fw-semibold">Sign up</a>
        </p>

    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const successMsg = document.getElementById("successMsg");

        // Show registration success message if URL has ?success=true
        const params = new URLSearchParams(window.location.search);
        if (params.get("success") === "true") {
            successMsg.className = "alert alert-success text-center"; // green
            successMsg.innerText = "🎉 Registration successful! You can now login.";
            successMsg.classList.remove("d-none");

            setTimeout(() => {
                successMsg.classList.add("d-none"); // hide after 3s
            }, 500);
        }

        // Login form validation
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const users = JSON.parse(localStorage.getItem("users"));

            const user = users.find(
                u => u.email === email && u.password === password
            );

            if (user == null) {
                successMsg.className = "alert alert-danger text-center"; // red
                successMsg.innerText = "❌ No registered user found. Please sign up first.";
                successMsg.classList.remove("d-none");
                setTimeout(() => {
                    successMsg.classList.add("d-none");
                } , 1000)
                return;
            }

            if (email === user.email && password === user.password) {
                successMsg.className = "alert alert-success text-center"; // green
                successMsg.innerText = "✅ Login successful! Redirecting...";
                successMsg.classList.remove("d-none");

                /*localStorage.setItem("isLoggedIn", JSON);*/
                localStorage.setItem("loggedInUser", JSON.stringify(user));

                setTimeout(() => {
                    window.location.href = "homescreen.html"; // redirect after 2s
                }, 2000);

               
            } else {
                successMsg.className = "alert alert-danger text-center"; // red
                successMsg.innerText = "❌ Incorrect email or password";
                successMsg.classList.remove("d-none");  
            }
        });
    });

</script>

</body>
</html>
