<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEase | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2m4OCIdWncZaWe1xovQ2xsxGb-YGHmi76GA&s">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="auth-wrapper py-5">
        <div class="auth-card">
            <a href="index.html" class="material-icons theme-icon">home</a>

            <h3 class="text-center fw-bold mb-1">Create Account</h3>
            <p class="text-center text-muted mb-4">Join ShopEase today 🚀</p>

            <!-- SUCCESS MESSAGE ALERT -->  
            <div id="successMsg" class="alert alert-success text-center d-none">
                🎉 Registration successful! Redirecting to login...
            </div>

            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input id="name" placeholder="Name" type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input id="email" placeholder="you@example.com" type="email" class="form-control" required >
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input id="password" placeholder="••••••••" type="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input id="confirmPassword" placeholder="••••••••" type="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Create Account</button>
            </form>

            <p class="text-center small mt-4">
                Already have an account?
                <a href="login.html" class="text-primary fw-semibold">Login</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const users = JSON.parse(localStorage.getItem("users")) || [];
            
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
               
                const successMsg = document.getElementById("successMsg");
                successMsg.className = "alert alert-danger text-center"; // red
                successMsg.innerText = "Passwords do not match ❌";
                successMsg.classList.remove("d-none");

                // Wait 2 seconds, then redirect to login page
                setTimeout(() => {
                    successMsg.classList.add("d-none");
                }, 2000);
                return;
                
            }

            
            const user = { name, email, password };
            users.push(user);
            localStorage.setItem("users", JSON.stringify(users));

            // Show success message
            const successMsg = document.getElementById("successMsg");
            successMsg.classList.remove("d-none");

            // Wait 2 seconds, then redirect to login page
            setTimeout(() => {
                window.location.href = "login.html";
            }, 2000); // 2000ms = 2 seconds
        });
    </script>

</body>
</html>
